service: pomodoro # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: ${opt:region, 'us-east-1'}
  stackName: ${self:service}-${self:provider.stage}
  websocketsApiRouteSelectionExpression: $request.body.action
  profile: pomodoro-staging
  websocketsApiName: pomodoro-${self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:UpdateItem
      Resource:
        - 'Fn::Join':
            - ':'
            - - 'arn:aws:dynamodb'
              - Ref: 'AWS::Region'
              - Ref: 'AWS::AccountId'
              - 'table/pomodoro'


functions:
  connectionHandler:
    handler: src/connect.handler
    events:
      - websocket:
          route: $connect
    environment:
      CONNECTIONS_TABLE_NAME: ${env:CONNECTIONS_TABLE_NAME, 'pomodoro'}
      SESSIONS_TABLE_NAME: ${env:SESSIONS_TABLE_NAME, 'pomodoro-sessions'}
  defaultHandler:
    handler: src/disconnect.handler
    events:
      - websocket:
          route: $disconnect
    environment:
      CONNECTIONS_TABLE_NAME: ${env:CONNECTIONS_TABLE_NAME, 'pomodoro'}
  actionHandler:
    handler: src/send.handler
    events:
      - websocket:
          route: sendMessage
    environment:
      TABLE_NAME: ${env:TABLE_NAME, 'pomodoro'}
  defaultMessages:
    handler: src/default.handler
    events:
      - websocket:
          route: $default
