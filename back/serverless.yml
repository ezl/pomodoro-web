service: pomodoro # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  websocketApiRouteSelectionExpression: $request.body.action
  profile: pomodoro-staging

plugins:
  - serverless-websockets-plugin


functions:
  connectionHandler:
    handler: src/connect.handler
    events:
      - websocket:
          routeKey: $connect
    environment:
      CONNECTIONS_TABLE_NAME: ${env:CONNECTIONS_TABLE_NAME, 'pomodoro'}
      SESSIONS_TABLE_NAME: ${env:SESSIONS_TABLE_NAME, 'pomodoro-sessions'}
  defaultHandler:
    handler: src/disconnect.handler
    events:
      - websocket:
          routeKey: $disconnect
    environment:
      CONNECTIONS_TABLE_NAME: ${env:CONNECTIONS_TABLE_NAME, 'pomodoro'}
  actionHandler:
    handler: src/send.handler
    events:
      - websocket:
          routeKey: action
    environment:
      TABLE_NAME: ${env:TABLE_NAME, 'pomodoro'}
