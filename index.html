<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <script type='text/javascript' src='timer.js'></script>
    <script type='text/javascript' src='script.js'></script>
</head>

<body>
<span>Pomodoro Timer</span>
<button id="connectButton" onclick="openWebSocket();">Connect</button>
<button id="disconnectButton" disabled onclick="closeWebSocket();">Disconnect</button>

<div id="yesWebSocketSupport" class="bannerMessage">
    <p>This browser supports WebSockets</p>
</div>

<div id="noWebSocketSupport" class="bannerMessage">
    <p>This browser does not support WebSockets</p>
</div>

<div id="output">
    <h2>Messages</h2>
</div>

<div>
    <h2>Ceci n'est pas une pomodoro timer</h2>
    <button id="startTimer">Start</button>
    <button id="stopTimer" disabled >Stop</button>
    <table>
    <tr><td><span>isWorkState</span></td><td><span style="padding-left:15px; color:green; font-weight: bold;" id="isWorkStateValue"></span></td></tr>
    <tr><td><span>secondsRemaining</span></td><td><span style="padding-left:15px; color:green; font-weight: bold;" id="secondsRemainingValue"></span></td></tr>
    <tr><td><span>isRunning</span></td><td><span style="padding-left:15px; color:green; font-weight: bold;" id="isRunningValue"></span></td></tr>
    </table>
</div>
<div>
    <h2>Send New State</h2>
    <p>
        <input type="number" min="0" step="1" id="secondsRemainingInput" value=60 />
        <label for="econdsRemainingInput">secondsRemaining</label>
    </p>
    <p>
        <input type="checkbox" id="isWorkStateInput" />
        <label for="isWorkStateInput">isWorkState</label>
    </p>
    <p>
        <input type="checkbox" id="isRunningInput" />
        <label for="isRunningInput">isRunning</label>
    </p>
    <button id="sendButton" onclick="sendPomodoroState();">Send State</button>
</div>


</body>
</html>
