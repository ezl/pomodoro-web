<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <link rel='stylesheet' href='style.css' type='text/css'/>
    <script type='text/javascript' src='script.js'></script>
</head>

<body>
<span>Pomodoro Timer</span>
<button id="connectButton" onclick="openWebSocket();">Connect</button>
<button id="disconnectButton" onclick="closeWebSocket();">Disconnect</button>

<div id="yesWebSocketSupport" class="bannerMessage">
    <p>This browser supports WebSockets</p>
</div>

<div id="noWebSocketSupport" class="bannerMessage">
    <p>This browser does not support WebSockets</p>
</div>

<div id="output"></div>

<div>
    <h2>State Display</h2>
    <p><span>secondsRemaining</span> <span id="secondsRemainingValue">10</span></p>
    <p><span>isWorkState</span> <span id="isWorkStateValue">10</span></p>
    <p><span>isRunning</span> <span id="isRunningValue">10</span></p>
</div>
<div>
    <h2>Send New State</h2>
    <p>
        <input id="secondsRemaining" placeholder="secondsRemaining" />
        <label for="isRunning">secondsRemaining</label>
    </p>
    <p>
        <input type="checkbox" id="isWorkState" />
        <label for="isWorkState">isWorkState</label>
    </p>
    <p>
        <input type="checkbox" id="isRunning" />
        <label for="isRunning">isRunning</label>
    </p>
    <button id="sendButton" onclick="sendMessage();">Send State</button>
</div>


</body>
</html>
